<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PR Pre-Submission Checklist</title>
  <meta name="description" content="A beautiful, modular PR checklist with localStorage, progress, and great UX." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app">
    <div class="bar">
      <div class="logo"><span class="em">ðŸ§­</span><span class="title">PR Pre-Submission Checklist</span><span class="chip">Modular â€¢ Local Save</span></div>
      <div class="grow"></div>
      <div class="kpis">
        <div class="kpi"><span>Progress</span><strong id="kpiProgress">0%</strong></div>
        <div class="kpi"><span>Checked</span><strong id="kpiChecked">0</strong></div>
      </div>
      <div class="actions">
        <div class="search" title="Filter checklist (âŒ˜/Ctrl + K)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input id="search" type="search" placeholder="Filter itemsâ€¦" />
        </div>
        <button class="btn secondary" id="expandAll" title="Expand all sections">Expand All</button>
        <button class="btn secondary" id="collapseAll" title="Collapse all sections">Collapse All</button>
        <button class="btn success" id="checkAll" title="Check all items">Check All</button>
        <button class="btn danger" id="clearAll" title="Clear all checks">Clear All</button>
      </div>
    </div>
  </header>

  <div class="container">
    <section class="hero">
      <div>
        <h1>Ship cleaner PRs, faster.</h1>
        <p>Follow this pre-PR checklist to reduce review comments, avoid conflicts, and keep your sprints moving. Your progress is saved locally and restored automatically.</p>
        <div class="toggles">
          <label class="switch" title="Toggle compact view">
            <input id="compactToggle" type="checkbox" /> Compact view
          </label>
          <label class="switch" title="Show hints under items">
            <input id="hintsToggle" type="checkbox" checked /> Show hints
          </label>
        </div>
      </div>
      <div class="right">
        <div class="progress" aria-label="Overall progress"><i id="progressBar"></i></div>
        <div class="hint" id="lastSaved">Not saved yet</div>
      </div>
    </section>

    <div class="grid" id="sections"></div>

    <div class="footer-actions container">
      <div class="spacer"></div>
      <button class="btn" id="exportJson" title="Download your checklist state as JSON">Export State</button>
      <label class="btn ghost" for="importJson" title="Import a previously exported state">Import State</label>
      <input id="importJson" type="file" accept="application/json" style="display:none" />
      <button class="btn" id="printPage" title="Print or save as PDF">Print</button>
    </div>
  </div>

  <div class="toast" id="toast">Saved</div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
